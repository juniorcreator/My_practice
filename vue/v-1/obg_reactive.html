<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title><!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<script src="js.js"></script>
	</head>
<body>

<div class="main">
	<div class="wrapper">
	</div>
	<form v-if="isForm">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="text" v-model="email" class="form-control" id="exampleInputEmail1" required>
		</div>
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" v-model="fName" class="form-control" id="firstName" required>
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" v-model="lName" class="form-control" id="lastName" required>
		</div>
		<div class="form-group">
			<label for="phone">Phone</label>
			<input type="text" v-model="phone" class="form-control" id="phone" required>
		</div>

		Guests
		<button @click.prevent="addGuests" class="btn btn-info">+</button>
		<div class="form-group" v-for="(guest, index) in guests">
			<label @click="deleteGuest(index)">Guest {{index +1}}</label>
			<input type="text" v-model="guests[index]" class="form-control">
		</div>
		<hr>
		<button @click.prevent="onSubmit" type="submit" class="btn btn-success">Send data</button>
	</form>
	<div v-if="isTable" class="istable">
		<table class="table table-dark">
			<tr>
				<td scope="col">Emeil:</td>
				<td scope="col">{{email}}</td>
			</tr>
			<tr>
				<td scope="col">First Name:</td>
				<td scope="col">{{fName}}</td>
			</tr>
			<tr>
				<td scope="col">Last Name:</td>
				<td scope="col">{{lName}}</td>
			</tr>
			<tr>
				<td scope="col">Phone:</td>
				<td scope="col">{{phone}}</td>
			</tr>
			<tr v-if="guests.length > 0">
				<td scope="col">Guests</td>
				<td scope="col">
					<ul class="list-group">
						<li class="list-group-item" v-for="guest in guests" style="color: black">
							{{guest}}
						</li>
					</ul>
				</td>
			</tr>
		</table>
	</div>
	<hr>
</div>




<script>
  let semple =  new Vue({
    el: '.main',
    data: {
      fName:'',
      lName:'',
      phone:'',
      email:'',
      isForm: true,
      isTable: false,
      guests:[],
    },
    methods: {
      addGuests() {
        console.log('add');
        this.guests.push('');
      },
      deleteGuest(index) {
        console.log(index);
        this.guests.splice(index,1);
      },
      onSubmit() {
        this.isForm = false;
        this.isTable = true;
      },
    }
  });

</script>
</body>
</html>
