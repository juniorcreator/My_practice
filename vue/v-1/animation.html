<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<div class="wrapper">

			<button class="btn btn-primary" @click="show = !show">Toggle</button>
			<br>
			<transition name="boom">
				<div v-show="show" class="alert alert-success">
					<div>some text about some</div>
					<div>some text about some</div>

					<div>some text about some</div>

				</div>
			</transition>

		</div>
	</div>
</div>

<script>

    },

    },


  });

</script>
<style>
	.btn {
		margin: 10px 0;
	}
	.boom-enter {

	}
	.boom-enter-active {
		animation: slideidn 0.5s;
	}
	.boom-enter-to {

	}
	.boom-leave {
	}
	.boom-leave-active {
		animation: slideout 0.5s;
	}
	.boom-leave-to {

	}
	@keyframes slideidn {
		from {
			 transform: translateX(-2000px);
		 }
		to {
			transform: translateX(0px);
		}
	}
	@keyframes slideout {
		from {
			transform: translateX(0px);
		}
		to {
			transform: translateX(-2000px);
		}
	}
</style>
</body>
</html>
